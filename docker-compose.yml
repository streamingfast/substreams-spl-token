services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: spl-token-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    environment:
      CLICKHOUSE_DB: spl2
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./views.sql:/docker-entrypoint-initdb.d/views.sql:ro
      - ./devel/setup-database.sh:/docker-entrypoint-initdb.d/setup-database.sh:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - spl-network

  # Optional: ClickHouse client for easy access
  clickhouse-client:
    image: clickhouse/clickhouse-client:23.8
    container_name: spl-token-clickhouse-client
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - spl-network
    profiles:
      - client
    command: ["--host", "clickhouse", "--port", "9000"]

volumes:
  clickhouse_data:
    driver: local

networks:
  spl-network:
    driver: bridge

